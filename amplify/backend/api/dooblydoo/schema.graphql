type Post
  @model
  @auth(rules: [{ allow: public, operations: [read], provider: iam }, { allow: owner }]) {
  id: ID!
  title: String!
  body: String!
  source: String
  youtubeVideoId: String
  muscles: [String!]!
  type: String! @index(name: "PostsByDate", queryField: "PostsByDate", sortKeyFields: ["createdAt"])
  createdAt: String!
}
